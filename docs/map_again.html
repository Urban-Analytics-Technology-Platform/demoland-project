<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display a map - Practice 1</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="./maplibre-gl@2.4.0/maplibre-gl.js"></script>
<link href="./maplibre-gl@2.4.0/maplibre-gl.css" rel="stylesheet" />
<style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
var map = new maplibregl.Map({
container: 'map', // container id
style: 'https://ubukawa.github.io/vt-test/maps/test-simple.json', // style URL
//center: [140.084556, 36.104611], // you can specify starting position if you want [lng, lat]
//zoom: 7, // starting zoom
//maxZoom: 4, // min zoom
maxZoom: 14 // max zoom of the map
});

//UI
map.addControl(new maplibregl.NavigationControl(), 'bottom-right');
map.addControl(new maplibregl.GeolocateControl({positionOptions: {enableHighAccuracy: true},trackUserLocation: true}), 'top-right');
map.addControl(new maplibregl.ScaleControl() );

//debug
//map.showTileBoundaries = true;
//map.showCollisionBoxes = true;
</script>
</body>
</html>
